[package]
name = "simulator"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
console_error_panic_hook = { version = "0.1.7", optional = true }

# For dense vectors (RHS, pressure vector) and CG solver utilities
nalgebra = "0.32"
# For sparse matrices (the 'A' in Ax=b)
sprs = "0.11"