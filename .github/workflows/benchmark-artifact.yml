name: Benchmark Artifact

on:
  push:
  pull_request:

jobs:
  publish-benchmark-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ressim-benchmark-cache"

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --if-present

      - name: Run typecheck
        run: npm run typecheck

      - name: Run build
        run: npm run build

      - name: Run Benchmark Export
        run: npm run bench:export

      - name: Upload benchmark-results.json
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-json
          path: public/benchmark-results.json
          if-no-files-found: error
          retention-days: 14
